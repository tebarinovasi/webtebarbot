<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - PPMTB</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes slideshow {
            0%, 100% { background-image: url('https://files.catbox.moe/0qpdt9.jpg'); }
            33% { background-image: url('https://files.catbox.moe/0wedab.jpg'); }
            66% { background-image: url('https://files.catbox.moe/sfslfa.jpg'); }
        }
        .bg-slideshow {
            animation: slideshow 9s infinite;
            background-size: cover;
            background-position: center;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Animasi popup */
        .popup-enter {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .popup-enter-active {
            opacity: 1;
            transform: scale(1);
        }
        .popup-exit {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-in, transform 0.3s ease-in;
        }
        .popup-exit-active {
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>
<body class="relative h-screen w-full bg-slideshow flex items-center justify-center text-white">
    <!-- Overlay menutupi seluruh layar -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Popup Pemberitahuan -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60">
        <div class="bg-green-600 text-white p-6 rounded-lg shadow-lg w-11/12 max-w-md text-center popup-enter">
            <div class="flex items-center justify-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-10 h-10 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"/>
                </svg>
            </div>
            <p class="text-lg font-semibold">Selamat Datang di Pusat Pelayanan Masyarakat Teladan Barat!</p>
            <p class="mt-2 text-sm">Anda akan diarahkan dalam <span id="countdown">5</span> detik...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popup = document.getElementById("popup").children[0];
            const countdownElement = document.getElementById("countdown");

            // Animasi masuk
            setTimeout(() => {
                popup.classList.add("popup-enter-active");
            }, 50);

            // Countdown
            let countdown = 5;
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    closePopup();
                }
            }, 1000);
        });

        // Fungsi untuk menutup popup & redirect ke home.html
        function closePopup() {
            const popupContainer = document.getElementById("popup");
            const popup = popupContainer.children[0];

            // Tambahkan animasi keluar
            popup.classList.remove("popup-enter-active");
            popup.classList.add("popup-exit-active");

            // Tunggu animasi selesai, lalu redirect
            setTimeout(() => {
                popupContainer.style.display = "none";
                window.location.href = "home.html";
            }, 300);
        }
    </script>
</body>
</html>
