<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lapor Cepat - PPMTB</title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-300 to-green-400 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-4 sm:p-6 rounded-md shadow-md max-w-xs sm:max-w-sm md:max-w-md w-full animate-fade-in">
    <h1 class="text-lg sm:text-xl font-semibold text-gray-700 mb-3 text-center">FORM LAPOR CEPAT</h1>
    
    <label for="laporan" class="block text-gray-600 text-sm sm:text-base mb-1">Laporan Anda:</label>
    <textarea id="laporan" class="w-full h-20 sm:h-24 p-2 border border-gray-300 rounded-md text-sm sm:text-base focus:ring-1 focus:ring-green-500 focus:outline-none" placeholder="Mohon isi laporan anda!"></textarea>
    
    <button onclick="sendwhatsapp()" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-medium text-sm sm:text-base py-2 rounded-md transition duration-200 hover:scale-105">
      Kirim
    </button>
  </div>

  <script>
    function sendwhatsapp(){
      var phonenumber = "+6283152217140";
      var message = document.getElementById("laporan").value;
      var url = "https://wa.me/" + phonenumber + "?text=!lapor%20" + message + "%0aIzin, terimakasih.";
      window.open(url, '_blank').focus();
    }
  </script>

</body>
</html>
